<!DOCTYPE html>
<html lang="en">
<head>
  
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call book form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="contactus.css">
<link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/add-product.css">
</head>
<body>
    <div class="bg-image" style="background-image: url('https://images.livemint.com/img/2022/10/12/1600x900/5G_1665597554778_1665597563544_1665597563544.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
    height: 100vh;" >
  
    <section class ="container-fluid">
        <section class ="row justify-content-center">
            <section class="col-10 col-sm-5 col-md-5">
                <form class="form-container">
                    <fieldset class="form-group border p-3   mx-0 mt-4">
                        <h1 >Book a call</h1>
    <p style="text-align:center">Book a call slot and our repersentative will call you with in one hour</p>
    <hr>
                  <div class="mb-3">
                    
                    <label for="exampleInputname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputname">
                  </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div class="mb-3">
                      <label for="exampleInputPhone" class="form-label">phone</label>
                      <input type="phone" class="form-control" id="exampleInputPhone">
                    </div>
                    
                    
                    <div class="row">
                        <div class="col">
                            <small>Time for call</small>
                          <label for="exampleInputtime" class="form-label"></label>
                            <input type="date"  class="form-control">
                        </div>
                        <div class="col">
                          <label for="exampleInputtime" class="form-label"> </label>
                            <input type="time" class="form-control">
                        </div>
                         
                    </div>
                    
                    <button><li class="main-header__item"><a class="active" href="/success">contactus</a></li></button>
                </fieldset>
                
                
                  </form>
                
              
            </section>
        </section>
    </section>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</div>
    
</body>
</html>
