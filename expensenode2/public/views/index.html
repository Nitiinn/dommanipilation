<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    

    <title>expense tracker</title>
  </head>
  <body>
    <h2 >
      Add your item here
    </h2>

    <form id="myForm" action="/post/addUser" method="POST" >
      <div class="mb-3">
        <label for="userName" class="form-label">description</label>
        <input type="text" class="form-control" id="description" name="description" />
      </div>
      <div class="mb-3">
        <label for="catagory" class="form-label">catagory</label>
        <select type="text" class="form-control" id="catagory" name="catagory" />
        <option value="">None</option>
                <option value="party">party</option>
                <option value="fuel">fuel</option>
                <option value="cloths">cloths</option>
                <option value="others">others</option>
              </select>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">amount</label>
        <input
          type="number"
          class="form-control"
          id="amount"
          name="amount"
          aria-describedby="emailHelp"
        />
        
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>

    <ul id="peopleList" class="list-group"></ul>

   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    
    <script type="module" src="js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
